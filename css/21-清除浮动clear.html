<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        div {
            border: 1px solid black;
        }
        .fl {
            background-color: #cda;
            width: 200px;
            height: 300px;

            float: left;
        }
        .fr {
            background-color: #3c0;
            width: 300px;
            height: 200px;
            float: right;
        }
        .bottom {
            clear: both;
            text-align: center;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="fl">fl</div>
    <div class="fr">fr</div>
    <div class="bottom">bottom</div>
</body>
</html>
