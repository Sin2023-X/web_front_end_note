<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭合浮动</title>
    <style>
        body, div {
            padding: 0;margin: 0;
        }
        div {
            border: 1px solid purple;
        }
        .right {
            height: 100px;
            width: 100px;
            float: right;
            background-color: rosybrown;
        }
        /* 清除浮动 */
        .clearfix::before, .clearfix::after {
            content: " ";/* 为解决 opera 浏览器 bug*/
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;/* 兼容ie6、7 */
        }
    </style>
</head>
<body>
    <div class="clearfix">
        div div
        <div class="right">right</div>
    </div>
</body>
</html>
