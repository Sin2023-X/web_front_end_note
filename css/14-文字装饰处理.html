<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li>a {
            /* 文字上的装饰，下划线，删除线之类 */
            text-decoration: none;
        }
        
        p {
            /* 不换行 */
            white-space: nowrap;
            /* 超出部分隐藏 */
            overflow: hidden;
            text-overflow: ellipsis;
            /* 超出内容显示为省略号*/
            /* 首行缩进 */
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">教育部回应学区房价格暴涨</a>
        </li>
        <li> <a href="#">特朗普威胁称永久断供世卫组织</a></li>
        <li><a href="#">张家界女翼装飞行员最后一跳画面</a></li>
    </ul>
    <p></p>
</body>

</html>
