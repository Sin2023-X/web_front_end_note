<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动门</title>
    <style>
        body, ul, li, div {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        .menu {
            width: 500px;
            margin: 0 auto;
        }
        .menu li  {
            float: left;
            padding-left: 6px;
        }
        .menu li a {
            text-decoration: none;
            color: #333;
            height: 35px;
            line-height: 35px;
            border: 1px solid #f00;
        }
        .menu li a:hover {
            color: #0f0;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="#">菜单1</a></li>
        <li><a href="#">菜单2</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">菜单4非常长的菜单</a></li>
        <li><a href="#">菜单5</a></li>
    </ul>
</body>
</html>
