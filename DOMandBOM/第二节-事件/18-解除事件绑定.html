<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-解除事件绑定</title>
</head>

<body>
    <input type="button" value="点击按钮" id="btnClick">
    <input type="button" value="解除绑定" id="btnRemove">

    <script>
        // DOM0绑定事件
        var clickBtn = document.querySelector('#btnClick');
        var removeBtn = document.querySelector('#btnRemove');

        clickBtn.onclick = function() {
            alert('DOM0 点击事件');
        };

        // DOM2绑定事件
        function removeEventHandler() {
            // 给clickBtn按钮的DOM0级事件解绑
            clickBtn.onclick = null;

            // 给clickBtn按钮的DOM2级事件解绑
            clickBtn.removeEventListener('click', DOM2Handler);
        }

        removeBtn.addEventListener('click', removeEventHandler);

        // DOM2级事件绑定和解绑
        function DOM2Handler() {
            alert('DOM2 级点击事件');
        }
        clickBtn.addEventListener('click', DOM2Handler);
    </script>
</body>

</html>
