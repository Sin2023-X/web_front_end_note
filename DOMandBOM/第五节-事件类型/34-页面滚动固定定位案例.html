<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-页面滚动固定定位案例</title>
    <script src="../js/documentReady.js"></script>
    <script>
        document.myReady(function() {
            // 当页面滚顿到40px时，让搜索div进行固定定位
            var searchbox = document.getElementById('searchbox');
            window.onscroll = function() {
                var scrollH = document.documentElement.scrollTop || document.body.scrollTop;
                if (scrollH >= 40) {
                    // 让搜索的div设置上样式类：.top-search-wrap-fixed
                    searchbox.className = "top-search-wrap top-search-wrap-fixed";
                } else {
                    searchbox.className = "top-search-wrap";
                }
            }
        });
    </script>
    <style>
        body,
        div,
        h1 {
            padding: 0;
            margin: 0;
        }
        
        .top-wrap {
            height: 150px;
            background-color: #c0d;
        }
        
        .top-log-wrap {
            height: 40px;
            background-color: cadetblue;
        }
        
        .top-search-wrap {
            height: 110px;
            width: 100%;
            background-color: #f00;
        }
        
        .top-search-wrap-fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="top-wrap">
        <div class="top-logo-wrap">可以卷进去的顶部</div>
        <div id="searchbox" class="top-search-wrap">固定定位的</div>
    </div>
