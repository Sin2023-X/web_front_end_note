<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-动态创建菜单的第二种方式</title>
    <script src="../js/documentReady.js"></script>
    <script src="../js/EventUtil.js"></script>
</head>

<body>
    <ul id="menu"></ul>

    <script>
        (function() {
            var data = [{
                name: '首页',
                url: '/index.html',
                id: 1
            }, {
                name: '关于',
                url: '/a bou t.html',
                id: 2
            }, {
                name: '产品',
                url: '/product.html',
                id: 3
            }, {
                name: '案例',
                url: '/use case.html',
                id: 4
            }, {
                name: '联系',
                url: '/contact.html',
                id: 5
            }];

            document.myReady(function() {
                loadMenuData();
            });

            function loadMenuData() {
                var menu = document.getElementById('menu');
                var str = '';
                for (var i = 0; i < data.length; i++) {
                    str += '<li id="menu' + data[i].id + '">';
                    str += '<a href="' + data[i].url + '">' + data[i].name + '</a>';
                    str += '</li>';
                }
                menu.innerHTML = str;

            }
        })();
    </script>
</body>

</html>
