<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-浏览器时钟</title>
</head>

<body>
    <script>
        // 定时器
        //可以传两个参数:
        // 1、要执行的代码段（可以是一个函数，也可以是一段代码字符串）
        // 2、要间隔执行代码段的毫秒数

        var t = setInterval(function() {
            console.log(new Date());
        }, 1000);

        // 不推荐使用 代码字符串的方式
        // setInterval(' console.log(new Date());', 2000);

        // 延迟n毫秒之后，执行代码段函数，只执行一次
        setTimeout(function() {
            console.log('延迟5秒后，关闭定时器时钟t');
            clearInterval(t);
        }, 5000);
    </script>
</body>

</html>
