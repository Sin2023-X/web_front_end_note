<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件案例</title>
</head>

<body>
    <input type="text" name="text" id="txt">
    <input type="number" name="sa" id="tt">
    <script>
        var txt = document.getElementById('txt');
        // onkeypress 事件， 当键盘上的健被按下时触发
        txt.onkeypress = function(e) {
            e = e || window.event;
            // 事件对象中的keyCode属性就是按下键盘上健的编码
            // 48-57为数字0-9的ASCII码
            if (e.keyCode < 48 || e.keyCode > 57) {
                console.log(e.keyCode);
                return false; // 当键盘按下了非数字键
            }
        };
    </script>
</body>

</html>
