<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-阻止表单提交</title>
</head>

<body>
    <form action="@">
        用户名：<input type="text" name="txt" id="txtName">
        <hr>
        <input type="submit" value="提交" id="btnSub">
    </form>

    <script>
        var subBtn = document.getElementById('btnSub');
        subBtn.onclick = function(e) {
            e = e || window.event;
            return false; // 可以直接阻止表单的提交
        };
    </script>
</body>

</html>
