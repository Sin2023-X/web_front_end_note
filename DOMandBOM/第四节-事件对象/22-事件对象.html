</head>

<body>
    <input type="button" value="按钮" id="btn">

    <script>

        btn.onclick = function(e) {
            // 标准浏览器中，e就是事件对象
            // ie浏览器中是通过window.event属性获取当前的事件对象。
            e = e ? e : window.event;
            console.dir(e);
            if (e.target === this) {
                // 判断事件是自己出发的还是冒泡来的
            }
        };
    </script>
</body>

</html>
