<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-阻止事件冒泡</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #908;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div class="box" id="box"><input type="button" value="子元素" id="btn"></div>

    <script>
        var div = document.getElementById('box');
        var btn = document.getElementById('btn');

        div.onclick = function(e) {
            alert('div');
        }

        btn.onclick = function(e) {
            alert('btn');
            e = e || window.event;
            if (e.stopPropagation) {
                e.stopPropagation(); // 标准浏览器 阻止事件冒泡
            } else {
                // 如果是ie8以下（包括ie8）
                e.cancelBubble = true;
            }
        }
    </script>
</body>

</html>
