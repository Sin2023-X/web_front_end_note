<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>tel</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mick</td>
                <td>18</td>
                <td>13579246810</td>
            </tr>
            <tr>
                <td>tom</td>
                <td>19</td>
                <td>13579246810</td>
            </tr>
            <!-- 单元格合并 -->
            <tr>
                <td>平均年龄</td>
                <td colspan="2" align="center">24</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
