<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <!-- 多选框 -->
        <ul>
            <li>
                <input type="checkbox" name="ck_lq" id="lq">
                <label for="lq">篮球</label>
            </li>
            <li>
                <input type="checkbox" name="ck_zq" id="zq">
                <label for="zq">足球</label>
            </li>
        </ul>
        <!-- 单选框 name相同默认为一组，name不同是可以都选中的-->
        <input type="radio" name="r" id="r_run">
        <label for="r_run">跑步</label>
        <input type="radio" name="r" id="r_bick">
        <label for="r_bick">骑行</label>
    </form>
</body>
</html>
