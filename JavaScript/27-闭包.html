<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27-闭包</title>
</head>

<body>
    <script>
        function foo(x) {
            var tmp = 3;
            return function(y) {
                console.log(x + y + (++tmp));
            }
        }
        var bar = foo(2);
        bar(10);
    </script>
</body>

</html>
