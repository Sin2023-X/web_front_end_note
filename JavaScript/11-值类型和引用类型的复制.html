        function max() {
            // js方法可以不写形参，传入实参的时候可以传入任意数量
            // arguments可以获取传入的所有实参
            if (arguments.length < 0) {
                return NaN;
            }
            var max = arguments[0];
            for (var i in arguments) {
                if (max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }

        var maxNum = max(5, 10, 15, 90, 50, 30, 60, 55, 71, 52, 84, 108);
