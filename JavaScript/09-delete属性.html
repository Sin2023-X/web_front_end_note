<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var t = {};
        t.age = 10;
        console.log(t.age);

        //通过delete操作符 删除属性
        delete t.age;
        console.log(t.age);

        // 通过in运算符 可以检测属性是否属于对象的自定义属性
        t.name = '123';
        console.log('name' in t);
        delete t.name;
        console.log('name' in t);

        function run(name) {
            console.log(name + " run !!!");
        }


        run('like')
    </script>
</body>

</html>
