<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-垃圾回收处理</title>
</head>

<body>
    <script>
        // 25-垃圾回收处理
        var a = [1, 3, 4, 6, 85, 23, 134];
        a.forEach(function(item) {
            console.log(item);
        });
        // 数组清零，让gc尽快回收a数组的内存空间
        // a = null;
        a.length = 0;
    </script>
</body>
