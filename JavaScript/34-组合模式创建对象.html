<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-组合模式创建对象</title>
</head>

<body>
    <script>
        function Cat(age, name) {
            this.age = age;
            this.name = name;
        }

        Cat.prototype.run = function() {
            console.log(this.name + ' running...');

        };

        var c1 = new Cat(19, 'Dom');
        var c2 = new Cat(9, 'Tom');
    </script>
</body>

</html>
