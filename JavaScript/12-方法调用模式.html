<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义构造函数
        function Dog(dogName) {
            this.name = dogName;
            this.age = 0;

            this.run = function() {
                console.log(this.name + ' is running...');
            };

            this.ageAdd = function() {
                console.log(this.name + ' is ' + this.age + ' years old');
            };
        }

        var dog = new Dog('ds');
        dog.run();
        dog.age = 12;
        dog.name = 'tt';
        dog.ageAdd();
    </script>
</body>

</html>
