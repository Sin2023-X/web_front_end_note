<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造器调用模式</title>
</head>

<body>
    <script>
        function Cat() {
            this.age = 10;
            this.name = 'tom';
            this.run = function() {
                console.log(this.name + ' is running...');
            };

            return {
                name: 'ad',
                run: function() {
                    console.log('return ' + this.name);
                }
            };
        }
        var cat = new Cat();
        // cat.age = 20;
        cat.name = 'jas';
        cat.run();
    </script>
</body>

</html>
