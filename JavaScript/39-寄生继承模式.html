<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39-寄生继承模式</title>
</head>

<body>
    <script>
        // 39-寄生继承模式

        // 原型式继承：内部新构造一个对象，新对象的原型指向参数o对象
        function object(o) {
            function F() {};
            F.prototype = o;
            return new F();
        }

        //寄生继承方式：其实就是传一个对象到一个方法（工厂方法），方法内部根据传来的对象构建一个新对象，并对新对象进行扩展增强，返回新对象
        function createPerson(p) {
            var o = object(p); // 同p对象勾线一个新对象o
            o.say = function() { // 对新构造出来的对象o进行扩展
                console.log('nihao');
            }
            return o;
        }
    </script>
</body>

</html>
