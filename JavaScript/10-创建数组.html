<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = new Array();
        // 求幂运算符
        var t = 2 ** 3;
        console.log("t: " + t); //t = 8
        Array.prototype.myProp = 'a prop';
        // 构造函数创建数组传递参数
        var arr2 = new Array(4);
        arr2[0] = 'sss';
        arr2[1] = 0;


        // for-in 循环会遍历出继承原型即父类上的属性，需要用hasOwnProperty进行过滤
        for (var k in arr2) {
            // k是数组的索引编号，不是数组元素值
            if (!arr2.hasOwnProperty(k)) {
                continue;
            }
            console.log(k + " : " + arr2[k]);
        }
    </script>
</body>

</html>
