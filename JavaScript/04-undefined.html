<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //undefined 类型
        var a;
        console.log('1.只声明了变量，但未赋值时 a = ' + a);
        console.log('2.变量没有声明，也没有赋值直接使用时');
        //3.显示的给变量赋值时
        var d = undefined;
        //4.当调用一个对象的属性或者函数执行没有仁和返回值时返回undefined

        null == undefined //true,都表示空
        null === undefined //false，类型不同
    </script>
</body>

</html>
