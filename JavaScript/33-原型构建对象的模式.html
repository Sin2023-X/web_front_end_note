<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-原型构建对象的模式</title>
</head>

<body>
    <script>
        function Cat() {
            this.age = 19;
            // 如果需要共享的方法和属性一般放到原型中定义
            /*
            this.run = function() {
                console.log('run');
                
            };
            */
        }

        Cat.prototype.run = function() {
            console.log(this.name, this.age);

        };
        Cat.prototype.name = 'tom';
        var c1 = new Cat();
        var c2 = new Cat();

        console.log(c1.name);
        console.log(c1.run() === c2.run);
        console.log(c2.name);

        c1.name = 'jas';
        c1.sex = 'f';
        // 读取属性，如果自己没有这个属性，就去原型上找，直到找到，如果找不到返回undefined
        // 写入属性，如果自己没有这个属性，那么直接添加这个属性给自己
        console.log(c1.sex);
    </script>
</body>

</html>
