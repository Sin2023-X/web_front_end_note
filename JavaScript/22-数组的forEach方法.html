<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-数组的forEach方法</title>
</head>

<body>
    <script>
        // 22-数组的forEach方法
        var m = ['22', true, 1, 99, 98];
        // 打印m中的每个元素
        m.forEach(function(item, index) {
            console.log('index: ' + index + ' ' + item);
        });
    </script>
</body>

</html>
