<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32-构造函数创建对象的模式</title>
</head>

<body>
    <script>
        // 32-构造函数创建对象的模式
        function Cat(age, name) {
            this.age = age;
            this.name = name;
            this.run = function() {
                console.log(this.name + ' running...');
            };
        }

        /*
            当使用new来调用构造函数时
            1.创建一个空对象
            2.把空对象赋值给this
            3.执行构造函数里面的代码，并给this的属性做赋值初始化
            4.把创建的对象返回（如果有返回值，返回值时简单类型会直接忽略，还是返回this；如果是引用类型直接返回引用对象）
        */
        var c1 = new Cat(2, 'tom');
        c1.age = 20;
        c1.run();

        /*
            优点：
                1.创建对象的时候默认初始化一些属性
                2.可以进行使用instance追溯对象的原型及构造函数
            缺点：
                1.对象的方法不能进行重用，每个对象里面都要存储一份方法对象，浪费内存空间
        */
    </script>
</body>

</html>
