<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的递归调用</title>
</head>

<body>
    <script>
        function sumNum(num) {
            if (num < 1) {
                return num;
            }
            return sumNum(num - 1) + num;
        }

        console.log(sumNum(100));

        var sum1 = 0;
        for (var i = 1; i < 101; i++) {
            sum1 += i;
        }
        console.log(sum1);
    </script>
</body>

</html>
