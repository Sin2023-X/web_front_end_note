<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-函数式编程</title>
</head>

<body>
    <script>
        // 20-函数式编程
        //数组排序
        var list = [2, 31, 45, 24, 34, 39, 59, 53, 47, 71, 108];
        var nl = list.sort(function(a, b) {
            return a - b;
        });
        console.log(nl);
    </script>
</body>

</html>
