<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-setTimeOut的闭包应用</title>
</head>

<body>
    <script>
        // 30-setTimeOut的闭包应用

        // bom的一个方法。 接受两个参数： 第一个参数是回调函数， 第二个参数是经过的毫秒数
        // setTimeout(function() {
        //     // 1000毫秒后，执行当前函数
        //     console.log('asd');
        // }, 1000);

        for (var i = 0; i < 10; i++) {
            (function(a) {
                setTimeout(() => {
                    console.log(a);
                }, 1000);
            })(i);

        }
    </script>
</body>

</html>
