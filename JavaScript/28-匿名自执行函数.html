<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-匿名自执行函数</title>
</head>

<body>
    <script>
        var t = function(a) {
            console.log(a);
        };

        t(9);
        // 尽量少定义全局变量

        // 匿名自执行函数
        (function(a) {
            console.log(a);
        })(4);
    </script>
</body>

</html>
